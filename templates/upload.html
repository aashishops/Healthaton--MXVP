<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPOX Detection - Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        #result {
            margin-top: 20px;
        }
        #processedImage {
            margin-top: 20px;
            display: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h1>MPOX Detection Tool</h1>
            <p class="lead">Upload an image to determine if it shows MPOX symptoms.</p>
        </div>
        
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center">Upload an Image</h5>
                
                <!-- Image Upload Form -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Choose an image:</label>
                        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload Image</button>
                </form>

                <!-- Result Section -->
                <div id="result">
                    <h6>Result:</h6>
                    <p id="predictionResult">Upload an image to see the result.</p>
                </div>
                
                <!-- Processed Image -->
                <img id="processedImage" alt="Processed Image">

            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('#uploadForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            
            // Send the image to the backend via POST
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const resultData = await response.json();

            // Display the result
            const predictionResult = document.getElementById('predictionResult');
            predictionResult.textContent = resultData.result;
        });
    </script>

</body>
</html>
